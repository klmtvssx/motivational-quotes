<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      transition: background 1s;
    }

    #quote-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      transition: transform 0.4s;
    }

    #quote {
      font-size: 1.6rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
      transition: font-family 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #f76c6c;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote">Loading...</div>
    <button onclick="newQuote()">üí° –ù–æ–≤–∞—è —Ü–∏—Ç–∞—Ç–∞</button>
  </div>

  <script>
    const quotes = [
      {
        text: "Set your goals high, and don‚Äôt stop until you get there.",
        font: "'Roboto Slab', serif",
        background: "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)"
      },
      {
        text: "Education is the most powerful weapon you can use to change the world.",
        font: "'Pacifico', cursive",
        background: "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)"
      },
      {
        text: "Success doesn‚Äôt come from what you do occasionally. It comes from what you do consistently.",
        font: "'Open Sans', sans-serif",
        background: "linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)"
      },
      {
        text: "Dream big. Start small. Act now.",
        font: "'Roboto Slab', serif",
        background: "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)"
      },
      {
        text: "The expert in anything was once a beginner.",
        font: "'Pacifico', cursive",
        background: "linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)"
      },
      {
        text: "Push yourself because no one else is going to do it for you.",
        font: "'Open Sans', sans-serif",
        background: "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)"
      },
      {
        text: "Small steps every day lead to big results.",
        font: "'Roboto Slab', serif",
        background: "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)"
      },
      {
        text: "You are capable of amazing things.",
        font: "'Pacifico', cursive",
        background: "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)"
      },
      {
        text: "Don‚Äôt let what you can‚Äôt do stop you from doing what you can do.",
        font: "'Open Sans', sans-serif",
        background: "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)"
      },
      {
        text: "Discipline is the bridge between goals and accomplishment.",
        font: "'Roboto Slab', serif",
        background: "linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%)"
      }
    ];

    function newQuote() {
      const quoteEl = document.getElementById('quote');
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = random.text;
        quoteEl.style.fontFamily = random.font;
        document.body.style.background = random.background;
        quoteEl.style.animation = 'none';
        quoteEl.offsetHeight; // reflow trick
        quoteEl.style.animation = null;
      }, 200);
    }

    window.onload = newQuote;
  </script>
</body>
</html>
